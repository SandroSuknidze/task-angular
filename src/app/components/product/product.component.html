<section class="listing">
  <img
    class="listing-photo"
    [src]="'data:image/jpeg;base64,' + housingLocation.photo"
    alt="Exterior photo of {{ housingLocation.name }}"
  />
  <h2 class="listing-heading">
    {{ housingLocation.name }}
  </h2>
  <p class="listing-location">
    {{ housingLocation.city }}, {{ housingLocation.state }}
  </p>
  <div class="btn-cont">
    <a [routerLink]="['details', housingLocation.id]">Learn More</a>
    <button
      class="edit-button"
      [routerLink]="['housing-locations/edit/', housingLocation.id]"
    >
      Edit
    </button>
    <button
      class="delete-button"
      (click)="deleteHousingLocation(housingLocation.id)"
    >
      Delete
    </button>
  </div>
</section>
